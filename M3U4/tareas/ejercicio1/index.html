<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados que cambian de color</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function cambiarColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</head>

<body>
    <div class="cuadrado" style="background-color: red;" onclick="cambiarColor('red')"></div>
    <div class="cuadrado" style="background-color: blue;" onclick="cambiarColor('blue')"></div>
    <div class="cuadrado" style="background-color: green;" onclick="cambiarColor('green')"></div>

</body>

</html>
