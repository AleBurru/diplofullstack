<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flex-container{
            display: flex;
            background-color: aqua;
            padding: 5px;
            flex-flow: column;
        }
        .flex-container div{
            background-color: darkgray;
            margin: 5px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        
    </div>
    
</body>
</html>
